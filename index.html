<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1 class="title">Hey ❤️</h1>
      <p class="subtitle">Would you like to go out with me this Valentine?</p>

      <div class="buttons">
        <button id="yesBtn" class="btn btn-yes">YES</button>
        <button id="noBtn" class="btn btn-no">NO</button>
      </div>

      <p class="hint">(Click yes or try to chase the no button 😅)</p>
    </div>
  </main>

  <!-- Modal shown after YES -->
  <div id="modal" class="modal hidden">
    <div class="modal-inner">
      <button id="closeModal" class="modal-close">&times;</button>
      <h2>Yay! 🎉</h2>
      <p>I'm so happy — let's plan it! 💖</p>
      <p class="small">Share this page or screenshot and send it to them.</p>
    </div>
  </div>

  <canvas id="confettiCanvas" class="confetti"></canvas>

  <script src="script.js"></script>
</body>
</html>
